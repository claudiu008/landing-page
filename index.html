<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Product</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <input type="checkbox" id="menu-collapse" hidden>
      <div class="logo">
        <img src="./images/Group 190.png" alt="logo" />
        <h3>Product</h3>
      </div>
      <nav>
        <ul>
          <li><a href="#product">Product</a></li>
          <li><a href="#customers">Customers</a></li>
          <li><a href="#pricing">Pricing</a></li>
          <li><a href="#resources">Resources</a></li>
        </ul>
        <button class="btn-outline-success">Sign In</button>
        <button class="btn-success">Sign Up</button>
        <button class="btn-theme-switch">
          <img src="./images/Frame 49.png" alt="theme-switch" />
        </button>
      </nav>

      <div class="burger-menu">
        <label for="menu-collapse">
          <img src="./images/burger menu.png" alt="burger-menu" />
        </label>
      </div>
    </header>
    <section class="grid-container">
      <div class="grid-item1">
        <h1>Work at the speed of thought</h1>
        <p>
          Tools, tutorials, design and innovation experts, all in one place! The
          most intuitive way to imagine your next user experience.
        </p>
        <div class="btn-group">
          <button class="btn-success">Get started</button>
          <button class="btn-outline-success">
            <img
              id="play-icon"
              src="./images/Triangle Copy 6.png"
              alt="play-icon"
            />Watch the Video
          </button>
        </div>
      </div>
      <div class="grid-item2">
        <img
          src="./images/amico.png"
          alt="work at the speed of thought image"
          class="responsive"
        />
      </div>
    </section>
  </body>
</html>
